{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col mt-5">
            <h1 class="text-center text-light">Area Restricted</h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <h2 class="text-center text-light">Pass your key card</h2>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <img src="{{ url_for('static', filename='img/keycard.png') }}" alt="keycard" class="keycard">
    </div>

    <div class="row mt-4">
        <div class="col">
            <h2 class="text-center text-light">Or write your unicode</h2>
        </div>
    </div>

    <div class="d-flex justify-content-center">
       <input type="text" class="form-control" id="code">
        <button type="button" class="btn btn-warning" onclick="checkField()">Enter</button>
    </div>

{% endblock %}
